<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS Printer Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { user-select: none; } </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col p-6 font-sans">

    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">üñ®Ô∏è CRS Printer Service</h1>
            <p class="text-sm text-slate-500">Windows Spooler Mode</p>
        </div>
        <span class="bg-green-100 text-green-700 px-3 py-1 text-xs font-bold rounded-full">RUNNING</span>
    </header>

    <div class="bg-white rounded-xl shadow p-6 mb-6">
        <h2 class="text-xs font-bold uppercase text-slate-400 mb-4">Service Status</h2>
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-xs font-bold mb-1">API Endpoint</label>
                <code id="apiUrl" class="block w-full bg-slate-50 p-2 rounded text-sm border">Loading...</code>
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">Available Printers</label>
                <button onclick="scanPrinters()" id="scanBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold hover:bg-blue-700">
                    Refresh Printer List
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6 mb-6 flex-1 flex flex-col">
        <h2 class="text-xs font-bold uppercase text-slate-400 mb-4">Printer Mappings</h2>
        <p class="text-xs text-slate-500 mb-2">Map a Document Type to a specific Windows Printer queue.</p>
        
        <div class="flex gap-2 mb-4">
            <input id="newType" class="flex-1 border rounded p-2 text-sm" placeholder="Doc Type (e.g. PLACARD)">
            <select id="newPrinter" class="flex-1 border rounded p-2 text-sm bg-white">
                <option value="" disabled selected>Select a Printer...</option>
            </select>
            <button onclick="addMapping()" class="bg-slate-900 text-white px-6 rounded text-sm font-bold">+ Add</button>
        </div>

        <div id="mappingList" class="flex-1 overflow-y-auto space-y-2"></div>
    </div>

    <div class="bg-slate-900 rounded-xl p-4 h-40 overflow-y-auto font-mono text-xs text-slate-300" id="logs"></div>

    <script>
        const { ipcRenderer } = window.require('electron');

        let state = { mappings: [] };

        async function init() {
            const data = await ipcRenderer.invoke('get-init-data');
            document.getElementById('apiUrl').innerText = data.apiUrl;
            state.mappings = data.mappings || [];
            renderMappings();
            log('INFO', 'System Ready');
            
            // Auto-scan on startup to populate dropdowns
            scanPrinters(true);
        }

        async function scanPrinters(silent = false) {
            const btn = document.getElementById('scanBtn');
            if (!silent) { btn.disabled = true; btn.innerText = 'Scanning Windows...'; }

            // Call the new handler
            const res = await ipcRenderer.invoke('scan-printers');
            
            if (res.success) {
                const select = document.getElementById('newPrinter');
                // Save current selection if any
                const currentVal = select.value;
                
                select.innerHTML = `<option value="" disabled>Select a Printer...</option>` + 
                                   res.printers.map(p => `<option value="${p}">${p}</option>`).join('');
                
                if(currentVal) select.value = currentVal;

                if (!silent) log('INFO', `Found ${res.printers.length} printers.`);
            } else {
                log('ERROR', res.error);
                if (!silent) alert('Scan Failed');
            }

            if (!silent) { btn.disabled = false; btn.innerText = 'Refresh Printer List'; }
        }

        async function addMapping() {
            const name = document.getElementById('newType').value;
            const printer = document.getElementById('newPrinter').value;
            
            if (!name) { alert("Enter a Doc Type name"); return; }
            if (!printer) { alert("Select a printer from the list"); return; }

            // Remove existing mapping for this name if it exists (overwrite)
            state.mappings = state.mappings.filter(m => m.name !== name);

            state.mappings.push({ id: Date.now(), name, printer });
            
            await ipcRenderer.invoke('save-config', { mappings: state.mappings });
            
            document.getElementById('newType').value = '';
            renderMappings();
            log('INFO', `Mapped "${name}" -> "${printer}"`);
        }

        async function deleteMapping(id) {
            state.mappings = state.mappings.filter(m => m.id !== id);
            await ipcRenderer.invoke('save-config', { mappings: state.mappings });
            renderMappings();
        }

        function renderMappings() {
            const list = document.getElementById('mappingList');
            list.innerHTML = state.mappings.map(m => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded border">
                    <div class="flex items-center gap-2">
                        <span class="font-bold bg-white px-2 py-1 rounded border text-xs">${m.name}</span>
                        <span class="text-slate-400">‚Üí</span>
                        <span class="text-blue-600 font-mono text-sm">${m.printer}</span>
                    </div>
                    <button onclick="deleteMapping(${m.id})" class="text-red-500 text-xs hover:text-red-700 font-bold px-2">X</button>
                </div>
            `).join('');
        }

        function log(type, msg) {
            const box = document.getElementById('logs');
            box.innerHTML += `<div><span class="${type==='ERROR'?'text-red-400':'text-blue-400'} font-bold">[${type}]</span> ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        ipcRenderer.on('new-log', (e, entry) => log(entry.type, entry.message));

        init();
    </script>
</body>
</html>
